[apache]
enabled       = True

logfile       =
  ${logdir}/apache2/access.log
  ${logdir}/apache2/*/access.log

logformat     = apache

chain         = Apache
ports         = 80,443

# regular expressions to look for in log files
regex         =
  \\x16\\x03\\x01
  GET /(web|site|news|test|shop|cms|wp|wp1|wp2|core|dev|env)/
  GET /(admin|boaform|admin)/

# substrings to look for in log files
substr          =
  CONNECT
  GET /sitemap
  GET /.env
  GET /admin
  GET http
  GET /wp-login.php
  GET /wp-
  GET /admin
  GET /login
  GET /auth
  POST /boaform/admin/formLogin
  PROXY TCP
  PRI * HTTP
  GET /shell
  /.vscode
  XDEBUG_SESSION_START
  phpmyadmin
  GET /db
  GET /admin
  GET /sql
  GET /mysql
  GET /phpmy
  phpinfo
  setup.php
  Mozilla/5.0 zgrab/

maxerr      = 2
dtdump      = 600
expire      = 518400
wsize       = 259200

