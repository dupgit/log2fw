
[defaults]
logdir        = /var/log

fwdir         = /opt/log2fw/
datadir       = /var/lib/log2fw
#datadir       = ${fwdir}/var

# log facility
facility      = local3

# log file to monitor
logfile       = ${logdir}/syslog
logformat     = syslog

# regular expressions to look for in log files
# can be configured here or inside ProfileName-regex.txt file
regex         =
  __none__

# substrings to look for in log files
# can be configured here or inside ProfileName-substr.txt file
substr          =
  __none__

# profile enabled ?
enabled       = False

# program to be used to get log contents
tailprog      = ${fwdir}/bin/jmTail.py

# max errors allowed
maxerr        = 2
# remove entries after x secs
expire        = 518400
# duration of blocking rules
wsize         = 259200
# dump data (events and blacklist) after x secs if changes
dtdump        = 1200

# friend netwozks
friends     =
  127.0.0.0/8
  10.0.0.0/8
  192.168.0.0/16
  37.59.120.202/32
  92.169.86.229
  77.158.180.0/24

