[apache]
enabled       = True

logfile       =
  ${logdir}/apache2/access.log
  ${logdir}/apache2/*/access.log

logformat     = apache

chain         = Apache
ports         = 80,443

regex         =
  \\x16\\x03\\x01

substr          =
  CONNECT
  GET /sitemap
  GET /.env
  GET /admin
  GET http
  GET /wp-login.php
  GET /wp-
  GET /admin
  GET /login
  GET /auth
  POST /boaform/admin/formLogin
  /shell
  /.vscode
  XDEBUG_SESSION_START
  phpmyadmin
  phpinfo
  setup.php
  Mozilla/5.0 zgrab/0.x

fileevents    : ${datadir}/apache-events.csv
fileblacklist : ${datadir}/apache-blacklist.csv
fileiptables  : ${datadir}/apache-iptables.sh

maxerr      = 2
dtdump      = 600
expire      = 518400
wsize       = 259200

